<!-- templates/smtp_settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Settings</title>
</head>
<body>
    <h1>SMTP Settings</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('smtp_settings') }}" method="post">
        <label for="smtp_server">SMTP Server:</label>
        <input type="text" id="smtp_server" name="smtp_server" required><br>
        <label for="port">Port:</label>
        <input type="text" id="port" name="port" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
